    <!-- Carousel -->
<div class="container container-custom mt-5">
    <h1>My Favourites</h1>
<div id="demo" class="carousel slide custom-carousel mt-3 pt-1 pb-1" data-bs-ride="carousel">

    <!-- Indicators/dots -->
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
      <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
      <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
      <button type="button" data-bs-target="#demo" data-bs-slide-to="3"></button>
    </div>
    
    <!-- The slideshow/carousel -->
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="images/empstate.png" alt="empire state" class="carousel-img d-block" style="width:100%; height:400px;">
      </div>
      <div class="carousel-item">
        <img src="images/IMG_1579.jpeg" alt="skyline" class="d-block" style="width:100%; height:400px;">
      </div>
      <div class="carousel-item">
        <img src="images/IMG_9635.jpeg" alt="times square" class="d-block" style="width:100%; height:400px;">   
      </div>
    </div>
    
    <!-- Left and right controls/icons -->
    <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">

    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">

    </button>
